# This is only used for standalone_migrations. In other contexts
# Travis.config.database will be used.

defaults: &defaults
  adapter: postgresql
  encoding: unicode
  pool: 5
  min_messages: warning
  url: <%= ENV.fetch('DATABASE_URL', 'postgresql://localhost/travis_vcs_proxy_production') %>
  eager_load: true

production:
  <<: *defaults

development:
  <<: *defaults
  url: <%= ENV.fetch('DATABASE_URL', 'postgresql://localhost/travis_vcs_proxy_development') %>
  eager_load: false

test:
  <<: *defaults
  url: <%= ENV.fetch('DATABASE_URL', 'postgresql://localhost/travis_vcs_proxy_test') %>
  eager_load: false
